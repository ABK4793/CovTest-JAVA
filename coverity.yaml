capture:
  build:
    clean-command: mvn -B clean
    build-command: mvn -B -DskipTests package

  files:
    exclude-regex: ".*/NullReturnsExample\\.java$"
      
analyze:
  aggressiveness-level: high


  checkers:
    all-security: true
    audit: true
    distrust-all: true
    sigma:
      enable-check-set: ["all"]
    webapp-security:
      enabled: true
